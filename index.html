<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- CSS LINK -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img src="images/logo.svg" alt="" class="nlogo">

    <section class="img-container"></section>

    <section class="txt">
      <img src="images/logo.svg" alt="" class="logo">
      <h1 class="title">
        <span class="f-span">We're</span>
        coming <span class="s-span">soon</span>
      </h1>
      <p class="para">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="#">
        <input type="email" name="email" placeholder="Email Address" id="email" required>
      <img src="images/icon-error.svg" alt="" class=" none error">
      <button class="btn">
        <img src="images/icon-arrow.svg" alt="">
      </button>
      </form>
      <p class="none txt-error">
        Please provide a valid email!
      </p>
    </section>

  </main>
   
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/eddybpro">Eddybpro</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
